          <div class="projects-container">
            <button id="prev">&#60</button>
            <div class="projects-slide">
              <div id="img-hover">
                  <img id="img-projects" src="assets/imgs/teste1.jpg" alt="">
                  <span class="description">

                    <p id="projects-description">Project done with...</p>

              <form class="" action="">
                <div class="left-form">
                  <h4 class="contact-title">Contato</h4>
                  <div class="socials">
                    <a href="#" target="_blank">
                      <img width="50" src="assets/imgs/svg/git.svg" alt="GitHub">

                    <a href="#" target="_blank">
                      <img width="50" src="assets/imgs/svg/ln.svg" alt="Linkedin">

                    </a>
                  </div>
                </div>
                <div class="right-form">
                  <label for="">
                    Email:
                    <input type="email">
                  </label>
                  <label for="">Message:
                    <textarea name="" id="" rows="10"></textarea>
                  </label>
                  <button class="btn">
                    Enviar
                  </button>
                </div>
              </form>
            </div>
        </section>
